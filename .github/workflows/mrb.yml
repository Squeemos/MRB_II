name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: copy dashboard
      shell: bash
      run: cp "./dash_app.py" "./online/dash_app.py"

    - name: copy utils
      shell: bash
      run: cp -a "./yt_utils/." "./online/yt_utils/"

    - name: copy ytdb
      shell: bash
      run: cp -a "./ytdb/." "./online/ytdb/"

    - name: copy etl
        shell: bash
        run: cp -a "./etl/." "./online/etl/"

    - name: copy requirements.txt
      shell: bash
      run: cp "./requirements.txt" "./online/requirements.txt"

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
          commit_message: AUTOMATED - Copy files into online
